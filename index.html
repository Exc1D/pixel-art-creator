<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art Creator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>Pixel Art Creator</h1>
        <p>Boop beep I'm pixelated.</p>
      </header>
      <main>
        <!-- Left Panel -->
        <aside class="tools-panel">
          <!-- Grid Size Control -->
          <div class="control-section">
            <h3>Canvas Size</h3>
            <label>
              <span id="gridSizeDisplay">16×16</span>
              <input
                type="range"
                id="gridSizeSlider"
                min="4"
                max="32"
                step="4"
                value="16"
              />
            </label>
            <div class="size-options">
              <span>4×4</span>
              <span>8×8</span>
              <span>16×16</span>
              <span>24×24</span>
              <span>32×32</span>
            </div>
          </div>

          <!-- Color Control and Display -->
          <div class="control-section">
            <h3>Color</h3>
            <div class="color-picker-container">
              <input type="color" id="colorPicker" value="#000000" />
              <div id="currentColorDisplay">
                <div id="currentColorSwatch"></div>
                <div id="currentColorCode"></div>
              </div>
            </div>
          </div>

          <!-- Tool Buttons -->
          <div class="control-section">
            <h3>Tools</h3>
            <div class="tool-buttons">
              <button class="tool-btn active" data-tool="pen" title="Pen (P)">
                Pen
              </button>
              <button class="tool-btn" data-tool="eraser" title="Eraser (E)">
                Eraser
              </button>
              <button
                class="tool-btn"
                data-tool="eyedropper"
                title="Eyedropper (I)"
              >
                Eyedropper
              </button>
              <button class="tool-btn" data-tool="fill" title="Fill (F)">
                Fill
              </button>
            </div>
          </div>

          <!-- Actions Section -->
          <div class="control-section">
            <h3>Actions</h3>
            <button class="action-btn active" id="clearBtn">Clear</button>
            <button class="action-btn" id="gridToggleBtn">Toggle Grid</button>
          </div>

          <!-- Keyborad Shortcuts -->
          <div class="control-section shortcuts-info">
            <h3>Shortcuts</h3>
            <ul>
              <li><kbd>P</kbd>Pen</li>
              <li><kbd>E</kbd>Eraser</li>
              <li><kbd>I</kbd>Eyedropper</li>
              <li><kbd>F</kbd>Fill</li>
              <li><kbd>T</kbd>Toggle Grid</li>
              <li><kbd>C</kbd>Clear</li>
            </ul>
          </div>
        </aside>

        <!-- Center Panel -->
        <section class="canvas-container">
          <div id="pixelCanvas"></div>
          <div class="canvas-info">
            <span id="pixelCount">256</span>
          </div>
        </section>

        <!-- Right Panel -->
        <aside class="preview-panel">
          <div class="control-section">
            <h3>Preview</h3>
            <div id="previewCanvas"></div>
          </div>
        </aside>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
